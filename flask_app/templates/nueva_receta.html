<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea una nueva receta</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>

    <!-- Barra navegadora -->
    <nav class="d-flex justify-content-between align-items-center py-2 px-5" id="barra">
        <h1 class="text-center text-light">Crear una receta</h1>
        <a href="/dashboard" class="btn btn-success">Volver a recetas</a>
        <a href="/logout" class="btn btn-info">Cerrar sesión</a>
    </nav>  

    <form action="/receta_crear" method="POST" class="col-10 p-4 my-4 text-dark mx-auto">
    <h2 class="text-dark">Crea nueva receta</h2>
            {% with messages = get_flashed_messages(category_filter=['receta']) %}
                {% if messages %}
                <div class="alert alert-danger" role="alert">
                        {% for message in messages %}
                        <p>{{message}}</p>
                        {% endfor %}
                </div>
                {% endif %}
            {% endwith %}
        <div class="d-flex justify-content-between col-9">
            <div class="col-4">
                <div class="form-group">
                    <label for="titulo_receta">Nombre receta:</label>
                    <input type="text" name="titulo_receta" class="form-control">
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion:</label>
                    <textarea name="descripcion"  cols="20" rows="4" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="instrucciones">Instrucciones:</label>
                    <textarea name="instrucciones"  cols="20" rows="4" class="form-control"></textarea>
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label for="fecha">Fecha elaboración:</label>
                    <input type="date" name="fecha" class="form-control">
                </div>
            
            <div class="selector">
            <label for="radio">¿Realizado antes de 30 minutos?:</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="under30" id="inlineRadio1" value="Si">
                <label class="form-check-label" for="inlineRadio1">Si</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="under30" id="inlineRadio2" value="No">
                <label class="form-check-label" for="inlineRadio2">No</label>
            </div>
            </div>
            <br>
            <input type="submit" value="Crear receta" class="btn btn-primary">              
            </div>
        </div>
    </form>
</body>
</html>
