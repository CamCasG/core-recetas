<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descripción de receta</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>

    <!-- Barra navegadora -->
    <nav class="d-flex justify-content-between align-items-center py-2 px-5" id="barra">
        <h2 class="text-center text-dark">¡Bienvenido, {{usuario.nombre}}!</h2>
        <a href="/dashboard" class="btn btn-success">Volver a recetas</a>
        <a href="/logout" class="btn btn-info">Cerrar sesión</a>
    </nav>

    <!-- Descripción de receta -->
    <div class="card col-10 mx-auto my-5" style="width: 100rem;" id="carta">
        <div class="card-body">
        <h5 class="card-title">{{receta.titulo_receta}}</h5>
        <p class="card-text">Descripción:  {{receta.descripcion}}</p>
        <p class="card-text">¿Fue realizado antes de 30 minutos?:
            {{ receta.under30}}
        </p>
        <p class="card-text">Instrucciones:  {{receta.instrucciones}}</p>
        <p class="card-text">Hecha en:  {{receta.fecha.strftime('%d-%m-%Y')}}</p>
        </div>
    </div>


    
</body>
</html>
